<div class="container">
  <div class="breadcrumps">
    <div class="breadcrump" *ngFor="let breadcrump of breadcrumps">
      <span class="bread-crumps-separator">/</span>
      <a routerLink="{{breadcrump.path}}">{{breadcrump.name}}</a>
    </div>
  </div>
  <div class="container-wrapper">
    <router-outlet></router-outlet>
  </div>
</div>
